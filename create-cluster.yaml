apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: simple-cluster
  region: us-east-1

nodeGroups:
  - name: nodegroup-1
    instanceType: m5.large
    desiredCapacity: 2
    volumeSize: 80
  - name: nodegroup-2
    instanceType: m5.xlarge
    desiredCapacity: 2
    volumeSize: 100
